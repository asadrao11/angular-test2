<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="New User Information" [options]="false">


      <hr>
      <form action="javascript:">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Full Name">
        </div>
        <div class="form-row">
          
          <div class="form-group col-md-4">
            <label for="inputType">Type</label>
            <select id="inputType" class="form-control" placeholder="select">
              <option>Admin</option>
              <option>Member</option>
            </select>
          </div>

          <div class="form-group col-md-8">
            <label for="inputDescription">Description</label>
            <input type="text" class="form-control" id="inputDescription">
          </div>

        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Active</label>
          </div>
        </div>
        <button class="btn btn-warning event-btn m-2" type="submit" (click)="onSubmitLoader()">
          <span *ngIf="this.submitLoader" class="spinner-grow spinner-grow-sm" role="status"></span>
          <span *ngIf="this.submitLoader" class="load-text"> Loading...</span>
          <span *ngIf="!this.submitLoader" class="btn-text">Submit</span>
        </button>
      </form>



    </app-card>
  </div>
</div>
