<div class="row">
    <div class="col-md-12">
        <app-card cardTitle="User Records" blockClass="table-border-style">


            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Created</th>
                            <th>Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <th scope="row">{{user.id}}</th>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.role}}</td>
                            <td>{{user.createdAt}}</td>
                            <td>{{user.updatedAt}}</td>
                            <td>
                                <button type="button" class="btn btn-outline-primary" ngbTooltip="View User Details">View</button><span>&nbsp;</span>
                                <button type="button" class="btn btn-outline-secondary" ngbTooltip="Edit User">Edit</button>
                            </td>
                          </tr>

                            <td>

                            </td>

                    </tbody>
                </table>
            </div>


        </app-card>
    </div>
</div>
